function rCoord() {
  var coord = [
    (Math.random() * 360) - 180, (Math.random() * 180) - 90
  ]
  return coord
}

function rDate(base) {
  base = base || 0;
  mx = new Date();
  mn = new Date("2004/12/02");
  dd = Math.round(mx - (Math.random() * (mx - mn - base)));
  return (dd)
}

function rProp(base) {
  base = base || [0];
  var a = (base[0] + 180) / 360 || Math.random();

  var prop = {
    date: rDate(a * 1000),
    nHgKg: Math.round(a * 1000)
  }

  return prop;
}

function rPoint() {
  var coord = rCoord()
  var point = {
    type: "Feature",
    geometry: {
      type: "Point",
      coordinates: coord
    },
    properties: rProp(coord)
  }
  return point;
}

function rPoints(n) {
  var gJson = {
    type: "FeatureCollection",
    features: []
  };
  n = n || 100;
  for (var i = 0; i < n; i++) {
    gJson.features.push(rPoint());
  }
  return gJson;
}


function cloneArray(arr) {
  var i = arr.length;
  var clone = [];
  while (i--) {
    clone[i] = arr[i];
  }
  return (clone);
};

function getArrayStat(o) {

  if (
    o.arr === undefined ||
    o.arr.constructor != Array ||
    o.arr.length === 0
  ) return [];

  if (
    o.stat == "quantile" &&
    o.percentile &&
    o.percentile.constructor == Array
  ) o.stat = "quantiles";

  var arr = cloneArray(o.arr);
  var stat = o.stat ? o.stat : "max";
  var len_o = arr.length;
  var len = len_o;

  function sortNumber(a, b) {
    return a - b;
  }

  opt = {
    "max": function() {
      var max = -Infinity;
      var v = 0;
      while (len--) {
        v = arr.pop();
        if (v > max) {
          max = v;
        }
      }
      return max;
    },
    "min": function() {
      var min = Infinity;
      while (len--) {
        v = arr.pop();
        if (v < min) {
          min = v;
        }
      }
      return min;
    },
    "sum": function() {
      var sum = 0;
      while (len--) {
        sum += arr.pop();
      }
      return sum;
    },
    "mean": function() {
      var sum = getArrayStat({
        stat: "sum",
        arr: arr
      });
      return sum / len_o;
    },
    "median": function() {
      var median = getArrayStat({
        stat: "quantile",
        arr: arr,
        percentile: 50
      });
      return median;
    },
    "quantile": function() {
      arr.sort(sortNumber);
      o.percentile = o.percentile ? o.percentile : 50;
      index = o.percentile / 100 * (arr.length - 1);
      if (Math.floor(index) == index) {
        result = arr[index];
      } else {
        i = Math.floor(index);
        fraction = index - i;
        result = arr[i] + (arr[i + 1] - arr[i]) * fraction;
      }
      return result;
    },
    "quantiles": function() {
      var quantiles = {};
      o.percentile.forEach(function(x) {
        var res = getArrayStat({
          stat: "quantile",
          arr: arr,
          percentile: x
        });
        quantiles[x] = res;
      });
      return quantiles;
    },
    "distinct": function() {
      var n = {},
        r = [];

      while (len--) {
        if (!n[arr[len]]) {
          n[arr[len]] = true;
          r.push(arr[len]);
        }
      }
      return r;
    }
  };

  return (opt[stat](o));

};

function getLayerStat() {
  var test = map.queryRenderedFeatures({
    layers: ['stock-extrusion']
  });

  test.forEach(function(f) {
    vals.push([
      f.properties.date,
      f.properties.nHgKg
    ]);
  })
  var out = {
    n: test.length,
    max: getArrayStat({
      arr: vals,
      stat: 'max'
    }),
    min: getArrayStat({
      arr: vals,
      stat: 'min'
    }),
    ptil: getArrayStat({
      arr: vals,
      stat: 'quantiles',
      percentile: [25, 50, 75]
    })
  }
  return (out)
}
